<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách product</title>

    <style>
        .disabled {
            pointer-events: none;
            cursor: not-allowed;
            background-color: #ccc;
        }

        .active {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
<h2>Danh sách products</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Thumbnail</th>
        <th>Price</th>
        <th>Rating</th>
        <th>PriceDiscount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${pageData.getContent()}">
        <th th:text="${product.id}"></th>
        <th th:text="${product.name}"></th>
        <th th:text="${product.description}"></th>
        <th><img th:src="${product.thumbnail}" alt="Thumbnail" width="100"></th>
        <th th:text="${product.price}"></th>
        <th th:text="${product.rating}"></th>
        <th th:text="${product.priceDiscount}"></th>
    </tr>
    </tbody>
</table>

<br>

<button class="btn btn-prev"
        th:classappend="${pageData.getCurrentPage() == 1 ? 'disabled' : ''}">
    <span>Trang trước</span>
</button>
<button class="btn btn-page"
        th:data-page="${number}"
        th:each="number : ${#numbers.sequence(1, pageData.getTotalPages())}"
        th:classappend="${pageData.getCurrentPage() == number} ? 'active' : ''">
    <span th:text="${number}">1</span>
</button>
<button class="btn btn-next"
        th:classappend="${pageData.getCurrentPage() == pageData.getTotalPages() ? 'disabled' : ''}">
    <span>Trang sau</span>
</button>

<script>
    const btnPrev = document.querySelector('.btn-prev');
    const btnNext = document.querySelector('.btn-next');
    const btnPages = document.querySelectorAll('.btn-page');
    let currentPage = Number(document.querySelector('.active').dataset.page);

    btnPrev.addEventListener("click", () => {
        if (currentPage > 1) {
            currentPage--;
            btnPrev.classList.remove('disabled');
            window.location.href = `/product?page=${currentPage}`;
        } else {
            btnPrev.classList.add('disabled');
        }

    })

    btnNext.addEventListener("click", () => {
        if (currentPage < btnPages.length) {
            currentPage++;
            btnNext.classList.remove('disabled');
            window.location.href = `/product?page=${currentPage}`;
        } else {
            btnNext.classList.add('disabled');
        }
    })

    btnPages.forEach(btn => {
        btn.addEventListener("click", () => {
            currentPage = Number(btn.dataset.page);

            document.querySelector('.active').classList.remove('active');
            btn.classList.add('active');

            // Kiểm tra nut next, prev
            if (currentPage === 1) {
                btnPrev.classList.add('disabled');
            } else {
                btnPrev.classList.remove('disabled');
            }

            if (currentPage === btnPages.length) {
                btnNext.classList.add('disabled');
            } else {
                btnNext.classList.remove('disabled');
            }

            window.location.href = `/products?page=${currentPage}`;
        })
    })

</script>
</body>
</html>
