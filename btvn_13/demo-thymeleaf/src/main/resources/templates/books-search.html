<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Search Books</h1>
<input type="text" id="title" placeholder="Nhập tên sách hoặc tác giả">
<button onclick="searchBooks()">Search</button>
<div id="message"></div>
<table id="resultTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    function searchBooks() {
        const keyword = document.getElementById('title').value;
        fetch(`/api/books/search?keyword=${keyword}`)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('resultTable');
                const tbody = table.querySelector('tbody');
                const message = document.getElementById('message');

                tbody.innerHTML = '';
                if (data.length > 0) {
                    table.style.display = 'table';
                    message.innerText = '';
                    data.forEach(book => {
                        const row = tbody.insertRow();
                        row.insertCell(0).innerText = book.id;
                        row.insertCell(1).innerText = book.title;
                        row.insertCell(2).innerText = book.author;
                        row.insertCell(3).innerText = book.year;
                    });
                } else {
                    table.style.display = 'none';
                    message.innerText = 'Không tìm thấy sách phù hợp';
                }
            });
    }
</script>
</body>
</html>
