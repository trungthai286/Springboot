<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link fontawesome -->
    <link rel="stylesheet" href="/fontawesome/css/all.css">

    <link rel="stylesheet" href="/day_16/style.css">

  </head>
  <body>
    
      <section class="py-4">
        <div class=" container bg-dark text-white rounded-4" style="width: 400px;">
          <div class="row d-flex justify-content-center">
            
            <div class="col-10 my-5 ">
              <form>
                <h3>Đăng Nhập</h3>
                <div class="mb-2">
                  <label for="exampleInputEmail1" class="form-label">Địa chỉ Email</label>
                  <input type="email" class="form-control fst-italic" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập địa chỉ Email">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control fst-italic" id="exampleInputPassword1" placeholder="Nhập mật khẩu">
                </div>
                <div class="mb-3">
                  <a class="form-check-label" for="exampleCheck1">Quên mật khẩu</a>
                </div >
                <button type="submit" class="btn btn-primary px-4 ">Đăng nhập</button>
                <p class="mt-3 fw-lighter fst-italic ">Hoặc đăng nhập bằng</p>

                <div class="d-flex justify-content-center">           
                  <i class="fa-brands fa-google"></i>
                  <i class="fa-brands fa-facebook-f px-4"></i>
                  <i class="fa-brands fa-yahoo "></i>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
